<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>rgb2hex</title>

    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
        function twoDigit(n) {
            return n.length == 1 ? "0" + n : n;
        }

        $(function() {

            $('#rgb').keyup(function() {
                var rgb = $(this).val();
                var rgbArray = rgb.split("")
                var r = [];
                var g = [];
                var b = [];
                var rgbSplit = [r, g, b];
                var letter = 0;

                for (var i = 0; i < rgbArray.length; i++) {
                    if (/\d/.test(rgbArray[i])) { // if it is a number
                        rgbSplit[letter].push(rgbArray[i]);
                    }
                    else {
                        letter++;
                    }
                }
                r = parseInt(r.join(""));
                g = parseInt(g.join(""));
                b = parseInt(b.join(""));

                rString = twoDigit(r.toString(16));
                gString = twoDigit(g.toString(16));
                bString = twoDigit(b.toString(16));

                var hexNum = "#" + rString + gString + bString;
                $('#hex').html(hexNum);

                $('body').css('background-color', hexNum);

                $('#copy').show();
            });

            var clipboard = new Clipboard('.btn');

            clipboard.on('success', function(e) {
                console.info('Action:', e.action);
                console.info('Text:', e.text);
                console.info('Trigger:', e.trigger);

                e.clearSelection();
            });

            clipboard.on('error', function(e) {
                console.error('Action:', e.action);
                console.error('Trigger:', e.trigger);
            });

            $('#copy').click(function() {
                $(this).html("Copied!");
            });
            $('#copy').blur(function() {
                $(this).html("Copy to Clipboard");
            });


            // info
            $(document).ready(function() {
                $('[data-toggle="popover"]').popover();
            });

        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.8/clipboard.min.js"></script>

    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        h1,
        p {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            font-weight: 400;
            font-size: 6em;
            line-height: 2em;
            letter-spacing: 7px;
        }

        #rgb {
            margin: 20px;
            font-size: 2em;
            text-align: center;
        }

        #copy {
            display: none;
        }

        .btn {
            background-color: #333333;
            color: white;
        }

        .btn:link {
            background-color: #333333;
            color: white;
        }

        .btn:visited {
            background-color: #333333;
            color: white;
        }

        .btn:hover {
            background-color: white;
            color: #3333;
        }

        .btn:active {
            background-color: #333333;
            color: white;
        }

        .btn:focus {
            background-color: #333333;
            color: white;
        }

        #i {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="starter-template">
            <h1>rgb2hex<a href="#" data-toggle="popover" title="How it works" data-content="When using the Digital Color Meter on a Mac, press âŒ˜ SHIFT C to copy the RGB code of the color you are hovering over. Then paste here to quickly convert it to a HEX code."><img id="i" src="info.png"></a></h1>
            <input id="rgb" autofocus>
            <p id="hex"></p>
            <button id="copy" class="btn" data-clipboard-target="#hex">
                Copy to Clipboard
            </button>
        </div>


    </div>


</body>

</html>
